<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="box" id="backlog"> 
            <h2> Backlog</h2> 
            <div class="task-list">
            <div class="task">
            <p>Task 1</p>
            <div class="buttons">
                <button class="left" disabled><i class='bx bxs-left-arrow-alt' ></i></button>
                <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
            </div>
        </div> 
        <div class="task">
            <p>Task 2</p>
            <div class="buttons">
                <button  class="left" disabled><i class='bx bxs-left-arrow-alt' ></i></button>
                <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
            </div>
        </div> 
        <div class="task">
            <p>Task 3</p>
            <div class="buttons">
                <button  class="left" disabled><i class='bx bxs-left-arrow-alt' ></i></button>
                <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
            </div>
        </div> 
        </div>
    </div>   
        <div class="box" id="todo">
             <h2> To Do</h2>
            <div class="task-list">
            <div class="task">
                <p>Task 4</p>
                <div class="buttons">
                    <button class="left"><i class='bx bxs-left-arrow-alt' ></i></button>
                    <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
                </div>
            </div>
            <div class="task">
                <p>Task 5</p>
                <div class="buttons">
                    <button class="left"><i class='bx bxs-left-arrow-alt' ></i></button>
                    <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
                </div>
            </div> 
            <div class="task">
                <p>Task 6</p>
                <div class="buttons">
                    <button class="left"><i class='bx bxs-left-arrow-alt' ></i></button>
                    <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
                </div>
            </div> 
        </div>
    </div>  
    <div class="box" id="Ongoing"> 
        <h2> Ongoing</h2>
                <div class="task-list">
                <div class="task">
                    <p>Task 7</p>
                    <div class="buttons">
                        <button class="left"><i class='bx bxs-left-arrow-alt'></i></button>
                        <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
                    </div>
                </div>
                <div class="task">
                    <p>Task 8</p>
                    <div class="buttons">
                        <button class="left"><i class='bx bxs-left-arrow-alt' ></i></button>
                        <button class="right"><i class='bx bxs-right-arrow-alt'></i></button>
                    </div>
                </div> 
            </div>
    </div>       
                <div class="box" id="done"> 
                    <h2> Done</h2> 
                    <div class="task-list">
                    <div class="task">
                        <p>Task 9</p>
                        <div class="buttons">
                            <button class="left"><i class='bx bxs-left-arrow-alt'></i></button>
                            <button class="right" disabled><i class='bx bxs-right-arrow-alt'></i></button>
                        </div>
                    </div>
                    <div class="task">
                        <p>Task 10</p>
                        <div class="buttons">
                            <button class="left"><i class='bx bxs-left-arrow-alt' ></i></button>
                            <button class="right" disabled><i class='bx bxs-right-arrow-alt'></i></button>
                        </div>
                    </div> 
                </div>
                </div>
    </div>          
     <script src="To-Do/todo.js"></script>
